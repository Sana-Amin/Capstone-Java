<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>
<a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>

<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create a Bill</h2>

                            <form id="bill-form">

                                <div class="form-outline mb-4">
                                    <input type="text" id="name-input" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1cg">Bill Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="bill-input" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example3cg">Bill Amount</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="due-date" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example4cg">Due Date</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="paid-date" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example4cdg">Paid Date</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="checkbox" id="paid" class="form-check-input">
                                    <label class="form-check-label" for="exampleCheck1">Paid</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="checkbox" class="form-check-input" id="reoccurring">
                                    <label class="form-check-label" for="exampleCheck1">Reoccurring</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="image-url" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example4cdg">Bill image url</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button"
                                            id="submit-button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="bill-container" class="container-fluid"></div>




<script src="./javascript/home.js" type="application/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
