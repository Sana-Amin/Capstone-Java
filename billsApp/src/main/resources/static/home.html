<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>
</head>
<body class="container" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">

<section class="vh-100 gradient-custom">
    <nav class="navbar justify-content-between">
        <a style = "background-color: grey;" class=" btn btn-outline-light btn-lg px-5"  href="./login.html" onclick="handleLogout()">Logout</a>
        <a style = "background-color: grey;" class=" btn btn-outline-light btn-lg px-5" href="./main.html" >View Bills</a>
    </nav>
    <form id="bill-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div id="border-height" class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class= "fw-bold mb-2 text-uppercase text-center">Create A Bill</h2>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label"  for="name-input">Bill Name</label>
                                    <input type="text" id="name-input" class="form-control" placeholder="Bill Name" required = "true"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="bill-input">Bill Amount</label>
                                    <div id = "dollar-sign">
                                    <span id="center-dollar">$</span>
                                    <input type="text" id="bill-input" class="form-control" placeholder = "20.00" required = "true"/>
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="due-date">Due Date</label>
                                    <input type="text" id="due-date" class="form-control" placeholder="Due Date" required = "true" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="paid-date">Paid Date</label>
                                    <input type="text" id="paid-date" class="form-control" placeholder="Paid Date"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="checkbox" id="paid" class="form-check-input">
                                    <label class="form-check-label" for="paid">Paid</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="checkbox" class="form-check-input" id="reoccurring">
                                    <label class="form-check-label" for="reoccurring">Reoccurring</label>
                                </div>

                                    <button type="submit"
                                            id="submit-button" class="btn btn-outline-light btn-lg px-5">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

<script src="./javascript/home.js" type="application/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
