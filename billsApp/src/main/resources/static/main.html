<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bills</title>
</head>
<body class="container" style = "background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<nav class="navbar justify-content-between">
    <a style = "background-color: grey;" class="btn btn-outline-light btn-lg px-5" href="./login.html" onclick="handleLogout()">Logout</a>
    <a style = "background-color: grey;" class="btn btn-outline-light btn-lg px-5" href="./home.html" >Create A Bill</a>
</nav>

<div class="modal fade text-content" id="bill-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="bill-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="padding">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="modal-form">
                <h4 class="modal-title text-center" id="bill-edit-modal-title">Edit Bill</h4>
                <div class="form-outline mb-4">
                    <label class="form-label" for="name-text">Bill Name</label>
                    <input type="text" id="name-text" class="form-control form-control-lg"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="billAmount-text">Bill Amount</label>
                    <input type="double" id="billAmount-text" class="form-control form-control-lg" pattern="[0-9.]+" title="Must contain only digits"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="dueDate-text">Due Date</label>
                    <input type="date" id="dueDate-text" class="form-control form-control-lg"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="paidDate-text">Paid Date</label>
                    <input type="date" id="paidDate-text" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-check-label" for="paid-text">Paid</label>
                    <input type="checkbox" id="paid-text" class="form-check-input">
                </div>

                <div class="form-outline mb-4">
                    <label class="form-check-label" for="reoccurring-text">Reoccurring</label>
                    <input type="checkbox" class="form-check-input" id="reoccurring-text">
                </div>

                <div class="d-flex justify-content-center">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="update-bill-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
<div id="bill-table">
    <table class="table">
        <thead class="thead-dark" id = "table-header">
        <tr>
            <th scope="col">Bill Name</th>
            <th scope="col">Bill Amount</th>
            <th scope="col">Due Date</th>
            <th scope="col">Paid Date</th>
            <th scope="col">Paid</th>
            <th scope="col">Reoccurring</th>
            <th scope="col">Delete</th>
            <th scope="col">Edit</th>
        </tr>

        </thead>
        <tbody id = "table-body">

        </tbody>
    </table>
<h6 id = "bill-totalAmount"></h6>
</div>

<script src="./javascript/main.js" type="application/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
